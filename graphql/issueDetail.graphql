query getIssueDetail($issueNumber: Int!) {
  repository(owner: "facebook", name: "react") {
    issue(number: $issueNumber) {
      title
      body
      state
      createdAt
      updatedAt
      author {
        login
        avatarUrl
      }
      comments(first: 5) {
        nodes {
          body
          author {
            login
          }
          createdAt
        }
      }
    }
  }
}  